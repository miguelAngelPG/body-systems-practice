<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Body Systems</title>

        <meta name="description" content="Tu programa de bienestar híbrido, multidimensional y simple para los colaboradores de tu empresa.">
        <meta name="keywords" content="salud, bienestar, física, emocional, financiera, nutrición, familia">
        <meta name="robots" content="index, follow">
        <link rel="icon" href="src/assets/img/bscw-logo-colores-v-01-1.png" type="image/x-icon">

        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <header class="h-20 fixed w-full bg-white top-0 shadow-sm shadow-black z-50">
            <div class="flex flex-wrap items-center justify-between px-5 py-4 sm:px-10">
              <a href="#" class="flex items-center">
                    <img src="src/assets/img/bscw-logo-colores-v-01-1.png" class="h-8" alt="Body systems logo" />
              </a>
              <button id="menuMobile" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-red hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                    <svg class="w-5 h-5" aria-hidden="true" fill="none" viewBox="0 0 17 14">
                        <path stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
              </button>
              <nav class="hidden w-full bg-white drop-shadow-sm" id="navbar">
                <ul class="font-medium flex flex-col justify-center items-stretch p-4 mt-4 ">
                    <li class="text-center">
                        <a href="#" class="block py-2 px-3 text-gray-900 font-Quicksand font-bold rounded hover:bg-gray-100">
                            ¿Por qué nosotros?
                        </a>
                    </li>
                    <li class="text-center">
                        <a href="#" class="block py-2 px-3 text-gray-900 font-Quicksand font-bold rounded hover:bg-gray-100">
                            Plataforma digital de wellness
                        </a>
                    </li>
                    <li class="text-center">
                        <a href="#" class="block py-2 px-3 text-gray-900 font-Quicksand font-bold rounded hover:bg-gray-100">
                            Blog
                        </a>
                    </li>
                    <li class="text-center">
                        <a href="#" class="block py-2 px-3 text-gray-900 font-Quicksand font-bold rounded hover:bg-gray-100">
                            Servicios
                        </a>
                    </li>
                    <li class="py-2 px-3 w-full h-12 mt-4 bg-primaryRed rounded-full hover:bg-red-700 flex items-center justify-center">
                        <a href="#" class="block py-2 px-3 text-white font-Quicksand">
                            Sign up
                        </a>
                    </li>
                </ul>
              </nav>
            </div>
        </header>
        <!-- background: linear-gradient(to top, rgb(255 255 255 / 0%), #b60c1d); -->
        <section id="banner" class="mt-20 bg-center bg-contain bg-no-repeat " style="background-image: url(src/assets/img/rectangle-2.png)">
            <div id="card_container" class="px-3.5 pb-10 pt-8 bg-gradient-to-b from-[#E10A0A] to-[#3C1053] flex flex-col gap-44">
                <div id="slogan" class="font-DM_Sans text-white relative z-40">
                    <h2 class=" font-medium  text-4xl leading-11 mb-4">
                        Tu programa de <br/>
                        bienestar para <br/>
                        los colaboradores <br/>
                        de tu empresa
                    </h2>
                    <p class="text-white text-xl leading-8">
                        Quidam officiis similique sea ei, vel tollit indoctum efficiendi ei, at nihil tantas platonem eos.
                    </p>
                </div>
                <div class="h-[441px] w-full absolute flex items-end top-[50%] left-0 after:content-[''] after:absolute after:z-0 after:top-0 after:left-0 after:w-full after:h-1/2 after:bg-gradient-to-b after:from-[#b70c1d] ">
                    <img class="object-cover h-[410px] object-[38%_top] absolute left-0 opacity-30" src="src/assets/img/rectangle-2.png" alt="">
                    <img class="object-cover h-[389px] object-[87%_top] z-10" src="src/assets/img/mujer-1.png" alt="">
                </div>
                <div class="w-full relative z-20">
                    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h3 class="font-DM_Sans font-bold text-2xl mb-6">Start here</h3>
                        <div class="mb-4">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Name"/>
                        </div>
                        <div class="mb-4">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="text" placeholder='Phone'/>
                        </div>
                        <div class="mb-4">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder='Email'/>
                        </div>
                        <button class="py-2 px-3 w-full h-12 mt-4 mb-4 bg-primaryRed rounded-full text-white hover:bg-red-700 flex items-center justify-center">
                            Sign up
                        </button>
                        <div class="text-textgray">
                            * – required
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <div id="app"></div>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
